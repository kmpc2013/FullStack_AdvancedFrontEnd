<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card formCadastro">
    <mat-card-header>
      <mat-card-title>Cadastro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Name" formControlName="name">
            <mat-error *ngIf="addressForm.controls['name'].hasError('required')">
              Nome é <strong>obrigatorio</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="email" formControlName="email">
            <mat-error *ngIf="email.invalid">
              {{getErrorMessage()}}
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Phone" mask="(00)00000-0000" formControlName="phone">
            <mat-error *ngIf="addressForm.controls['phone'].hasError('required')">
              Telefone é <strong>obrigatorio</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="CPF" mask="000.000.000-00" formControlName="cpf">
            <mat-error *ngIf="addressForm.controls['cpf'].hasError('required')">
              CPF é <strong>obrigatorio</strong>
            </mat-error>
            <mat-error *ngIf="addressForm.controls['cpf'].getError('cpfNotValid')">
              CPF não é <strong>valido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="col">
        <mat-form-field class="full-width">
          <input matInput placeholder="Senha" type="password" formControlName="password">
          <mat-error *ngIf="addressForm.controls['password'].hasError('required')">
            Senha é <strong>obrigatorio</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button [disabled]="!addressForm.valid" color="primary" type="submit">Cadastrar</button>
    </mat-card-actions>
  </mat-card>
</form>
